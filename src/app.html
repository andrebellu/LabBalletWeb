<!DOCTYPE html>
<html lang="it" data-theme="autumnCustom" id="html-root">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fallback meta tags -->

  <meta name="description"
    content="Corsi di danza classica, moderna, contemporanea e fitness per bambini, ragazzi e adulti a Dello, Brescia. Insegnanti qualificati." />

  <!-- Favicon -->
  <link rel="icon" href="%sveltekit.assets%/images/logo.webp" type="image/webp" />
  <link rel="apple-touch-icon" href="%sveltekit.assets%/images/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.webmanifest" />

  <!-- Preload critical fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />

  <!-- DNS prefetch for CDNs -->

<body data-sveltekit-preload-data="hover">

  <!-- Noscript fallback -->

    <div style="padding: 20px; text-align: center;">
      <h2>JavaScript Richiesto</h2>
      <p>Per una migliore esperienza sul nostro sito, abilita JavaScript nel tuo browser.</p>
